        <title>HTML Table & Form</title>

    <body>

            <thead>

                    <th>Name</th>
                    <th>Age</th>

                    <th>Weight</th>
                    <th>Gender</th>
                </tr>

            <tbody>
                <tr>
                    <td>Isaac</td>
                    <td>22</td>
                    <td>5'8</td>
                    <td>65kg</td>

                </tr>
                <tr>
                    <td>Racheal</td>
                    <td>20</td>
                    <td>5'3</td>
                    <td>52kg</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>13</td>
                    <td>5'2</td>
                    <td>49kg</td>

                </tr>
                <tr>
                    <td>Victoria</td>

            </tbody>
        </table>
        <br>
        <form>
            <label>Name</label><br>
            <input type="text" value="First Name"><br>

            <label>Username</label><br>
            <input type="text" value="Username"><br>

            <label>Email</label><br>
            <input type="email" value="Email"><br>

            <label>Password</label><br>
            <input type="password"><br>
            
            <input type="button" name="submit" value="Submit">
        </form>
    </body>
</html>
